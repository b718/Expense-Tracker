<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        h1 {
            margin: 0 0 24px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button, input[type="submit"] {
            border: none;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        button {
            background-color: #e9ecef;
            color: #212529;
        }
        button:hover {
            background-color: #dde2e6;
        }
        .button-container {
            display: flex;
            gap: 16px;
        }
    </style>
</head>
<body>
    <!-- Main form container -->
    <div class="form-container">
        <h1>Add New Expense</h1>
        <form id="dataForm">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="amount">Amount</label>
            <input type="number" 
                   id="amount" 
                   name="amount" 
                   step="0.01" 
                   inputmode="decimal"
                   placeholder="" 
                   required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="" required></textarea>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected></option>
                <option value="Car">Car</option>
                <option value="Everyday">Everyday</option>
                <option value="Groceries">Groceries</option>
                <option value="One-Off">One-Off</option>
                <option value="Rent">Rent</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Shopping">Shopping</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="Travel">Travel</option>
            </select>

            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" name="notes" placeholder=""></textarea>

            <input type="submit" value="Save">
        </form>

        <div class="button-container">
            <button id="clearBtn">Clear Data</button>
            <button id="exportBtn">Download Data</button>
        </div>
    </div>

    <script>
        // Initialize with today's date
        document.getElementById('date').valueAsDate = new Date();

        // IndexedDB setup
        let db;
        const request = indexedDB.open('ExpenseTrackerDB', 2);

        // Database initialization and schema setup
        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (db.objectStoreNames.contains('expenses')) {
                db.deleteObjectStore('expenses');
            }
            const objectStore = db.createObjectStore('expenses', { keyPath: 'id', autoIncrement: true });
            ['date', 'amount', 'description', 'category', 'notes'].forEach(field => {
                objectStore.createIndex(field, field, { unique: false });
            });
        };

        request.onsuccess = event => db = event.target.result;
        request.onerror = event => console.error('Database error:', event.target.errorCode);

        // Form submission handler
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                date: document.getElementById('date').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                notes: document.getElementById('notes').value
            };

            const transaction = db.transaction(['expenses'], 'readwrite');
            const request = transaction.objectStore('expenses').add(formData);

            request.onsuccess = () => {
                alert('Expense saved.');
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
            };
            request.onerror = event => {
                console.error('Error saving expense:', event.target.error);
                alert('Could not save expense.');
            };
        });

        // Data clearing handler
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (!confirm('Delete all expenses? This cannot be undone.')) return;

            const request = db.transaction(['expenses'], 'readwrite')
                            .objectStore('expenses')
                            .clear();

            request.onsuccess = () => alert('All expenses deleted.');
            request.onerror = event => {
                console.error('Error clearing expenses:', event.target.error);
                alert('Could not delete expenses.');
            };
        });

        // CSV export handler
        document.getElementById('exportBtn').addEventListener('click', function() {
            const request = db.transaction(['expenses'], 'readonly')
                            .objectStore('expenses')
                            .getAll();

            request.onsuccess = function(event) {
                const data = event.target.result;
                if (data.length === 0) {
                    alert('No expenses to export.');
                    return;
                }

                // Create CSV content
                const headers = ['Date', 'Amount', 'Description', 'Category', 'Notes'];
                const csvContent = [
                    headers.join(','),
                    ...data.map(entry => [
                        entry.date,
                        entry.amount,
                        entry.description.replace(/"/g, '""'),
                        entry.category,
                        entry.notes.replace(/"/g, '""')
                    ].map(field => `"${field}"`).join(','))
                ].join('\n');

                // Trigger download
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'expenses.csv';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            request.onerror = event => {
                console.error('Error exporting expenses:', event.target.error);
                alert('Could not export expenses.');
            };
        });
    </script>
</body>
</html>
