<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            resize: vertical;
            min-height: 38px;
        }
    </style>
</head>
<body>
    <div class="container-sm py-4" style="max-width: 540px">
        <h1 class="h4 mb-4">Add New Expense</h1>
        <form id="dataForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" inputmode="decimal" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected></option>
                    <option value="Car">Car</option>
                    <option value="Everyday">Everyday</option>
                    <option value="Groceries">Groceries</option>
                    <option value="One-Off">One-Off</option>
                    <option value="Rent">Rent</option>
                    <option value="Restaurants">Restaurants</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" name="notes"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Save</button>

            <div class="row g-2">
                <div class="col-6">
                    <button type="button" id="clearBtn" class="btn btn-outline-secondary w-100">Clear Data</button>
                </div>
                <div class="col-6">
                    <button type="button" id="exportBtn" class="btn btn-outline-secondary w-100">Download Data</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize with today's date
        document.getElementById('date').valueAsDate = new Date();

        // IndexedDB setup
        let db;
        const request = indexedDB.open('ExpenseTrackerDB', 2);

        // Database initialization and schema setup
        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (db.objectStoreNames.contains('expenses')) {
                db.deleteObjectStore('expenses');
            }
            const objectStore = db.createObjectStore('expenses', { keyPath: 'id', autoIncrement: true });
            ['date', 'amount', 'description', 'category', 'notes'].forEach(field => {
                objectStore.createIndex(field, field, { unique: false });
            });
        };

        request.onsuccess = event => db = event.target.result;
        request.onerror = event => console.error('Database error:', event.target.errorCode);

        // Form submission handler
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                date: document.getElementById('date').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                notes: document.getElementById('notes').value
            };

            const transaction = db.transaction(['expenses'], 'readwrite');
            const request = transaction.objectStore('expenses').add(formData);

            request.onsuccess = () => {
                alert('Expense saved.');
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
            };
            request.onerror = event => {
                console.error('Error saving expense:', event.target.error);
                alert('Could not save expense.');
            };
        });

        // Data clearing handler
        document.getElementById('clearBtn').addEventListener('click', function() {
            if (!confirm('Delete all expenses? This cannot be undone.')) return;

            const request = db.transaction(['expenses'], 'readwrite')
                            .objectStore('expenses')
                            .clear();

            request.onsuccess = () => alert('All expenses deleted.');
            request.onerror = event => {
                console.error('Error clearing expenses:', event.target.error);
                alert('Could not delete expenses.');
            };
        });

        // CSV export handler
        document.getElementById('exportBtn').addEventListener('click', function() {
            const request = db.transaction(['expenses'], 'readonly')
                            .objectStore('expenses')
                            .getAll();

            request.onsuccess = function(event) {
                const data = event.target.result;
                if (data.length === 0) {
                    alert('No expenses to export.');
                    return;
                }

                // Create CSV content
                const headers = ['Date', 'Amount', 'Description', 'Category', 'Notes'];
                const csvContent = [
                    headers.join(','),
                    ...data.map(entry => [
                        entry.date,
                        entry.amount,
                        entry.description.replace(/"/g, '""'),
                        entry.category,
                        entry.notes.replace(/"/g, '""')
                    ].map(field => `"${field}"`).join(','))
                ].join('\n');

                // Trigger download
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'expenses.csv';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            request.onerror = event => {
                console.error('Error exporting expenses:', event.target.error);
                alert('Could not export expenses.');
            };
        });
    </script>
</body>
</html>
