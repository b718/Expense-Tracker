<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple expense tracking application">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Expenses">
    <meta name="theme-color" content="#f8f9fa">
    <link rel="apple-touch-icon" href="/icon.png">

    <style>
        .form-control, .form-select {
            padding: 0.75rem 0.75rem;
        }
        .btn {
            padding: 0.75rem 0.75rem;
        }
        .amount-wrapper {
            position: relative;
        }
        .amount-wrapper:before {
            content: '$';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .amount-wrapper input {
            padding-left: 1.75rem;
        }
    </style>
</head>
<body class="bg-light">
    <main class="container-sm py-4" style="max-width: 540px">
        <h1 class="h1 mb-3 fw-bold">Add New Expense</h1>
        <form id="dataForm" autocomplete="off">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="amount-wrapper">
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" inputmode="decimal" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required rows="1"></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected></option>
                    <option value="Car">Car</option>
                    <option value="Everyday">Everyday</option>
                    <option value="Groceries">Groceries</option>
                    <option value="One-Off">One-Off</option>
                    <option value="Rent">Rent</option>
                    <option value="Restaurants">Restaurants</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="1"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Save</button>

            <div class="row g-3">
                <div class="col-6">
                    <button type="button" id="clearBtn" class="btn btn-outline-secondary w-100">Clear Data</button>
                </div>
                <div class="col-6">
                    <button type="button" id="exportBtn" class="btn btn-outline-secondary w-100">Download Data</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Database configuration
        const DB_NAME = 'ExpenseTrackerDB';
        const DB_VERSION = 2;
        const STORE_NAME = 'expenses';

        // Initialize database connection
        let db;
        
        async function initDB() {
            try {
                db = await new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (db.objectStoreNames.contains(STORE_NAME)) {
                            db.deleteObjectStore(STORE_NAME);
                        }
                        const store = db.createObjectStore(STORE_NAME, { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        ['date', 'amount', 'description', 'category', 'notes']
                            .forEach(field => store.createIndex(field, field));
                    };

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });

                // Set today's date
                document.getElementById('date').valueAsDate = new Date();
            } catch (error) {
                console.error('Database initialization failed:', error);
                alert('Failed to initialize application. Please refresh the page.');
            }
        }

        // Form submission handler
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = {
                date: form.date.value,
                amount: Number(parseFloat(form.amount.value).toFixed(2)),
                description: form.description.value.trim(),
                category: form.category.value,
                notes: form.notes.value.trim()
            };

            try {
                await new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const request = transaction.objectStore(STORE_NAME).add(formData);
                    
                    transaction.oncomplete = () => resolve();
                    transaction.onerror = () => reject(transaction.error);
                });

                form.reset();
                document.getElementById('date').valueAsDate = new Date();
                alert('Expense saved successfully.');
            } catch (error) {
                console.error('Save failed:', error);
                alert('Failed to save expense. Please try again.');
            }
        }

        // Data export handler
        async function exportData() {
            try {
                const data = await new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const request = transaction.objectStore(STORE_NAME).getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });

                if (!data.length) {
                    alert('No expenses to export.');
                    return;
                }

                const headers = ['Date', 'Amount', 'Description', 'Category', 'Notes'];
                const csvContent = [
                    headers.join(','),
                    ...data.map(entry => [
                        entry.date,
                        entry.amount,
                        entry.description,
                        entry.category,
                        entry.notes
                    ].map(field => `"${String(field).replace(/"/g, '""')}"`)
                    .join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `expenses-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Export failed:', error);
                alert('Failed to export expenses. Please try again.');
            }
        }

        // Add amount input formatting
        document.getElementById('amount').addEventListener('change', function(e) {
            if (this.value) {
                this.value = parseFloat(this.value).toFixed(2);
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', initDB);
        document.getElementById('dataForm').addEventListener('submit', handleSubmit);
        document.getElementById('exportBtn').addEventListener('click', exportData);
        document.getElementById('clearBtn').addEventListener('click', async () => {
            if (!confirm('Delete all expenses? This cannot be undone.')) return;
            
            try {
                await new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const request = transaction.objectStore(STORE_NAME).clear();
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
                alert('All expenses deleted.');
            } catch (error) {
                console.error('Clear failed:', error);
                alert('Failed to clear expenses. Please try again.');
            }
        });
    </script>
</body>
</html>
